<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js?v=10"></script>
<script src="https://unpkg.com/tone"></script>
<script>
/* global nn, Tone */

  
function main () {
  const play = nn.create("button")
    .content("Start Playing")
    .css({
    borderRadius: "40%",
    width: "100px",
    height: "100px",
    display: "flex",
    position: "absolute",
    alignItems: "center",
    justifyContent: "center",
    fontSize: "20px",
    top: nn.height / 2 - 50,
    left: nn.width / 2 - 50,
    color: "#FFCBA4",
    backgroundColor: "white",
    transition: "all 0.5s"
  })
    .addTo("body")
  
  play.on("mouseover", () => {
    play.css({
      backgroundColor: "#FFB6C1"
    })
  })
  
  play.on("mouseout", () => {
    play.css({
      backgroundColor: "white"
    })
  })
  
  synth = new Tone.Synth().toDestination()
  synth.triggerAttackRelease("A5", 1)
}

nn.on('load', main)
</script>
