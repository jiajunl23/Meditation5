<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js?v=10"></script>
<script src="https://unpkg.com/tone"></script>
<script>
  /* global nn, Tone */
  
  let synth
  let synth_2
  let started = false
  let times = 0
  
  function play_stop_music (play) {
    if (started) {
      Tone.Transport.stop()
      started = false
      this.innerHTML = "Start Playing"
    } else {
      Tone.Transport.start()
      started = true
      this.innerHTML = "Stop Playing"
    }
  }

  function base (time) {
    if (times <= 10) {
      synth.triggerAttackRelease(["E4", "C4"], "8n", time)
      times += 1
    } else if (times <= 20) {
      synth.triggerAttackRelease(["B4", "G4"], "8n", time)
      times += 1
    } else if (times <= 30) {
      synth.triggerAttackRelease(["A4", "F4"], "8n", time)
      times += 1
    } else if (times <= 40) {
      synth.triggerAttackRelease(["F4", "D4"], "8n", time)
      times += 1
    }
    else if (times <= 50) {
      synth.triggerAttackRelease(["E4", "G4"], "8n", time)
      times += 1
    }
    else if (times <= 60) {
      synth.triggerAttackRelease(["A4", "C4"], "8n", time)
      times += 1
    }
    else if (times <= 70) {
      synth.triggerAttackRelease(["B4", "D4"], "8n", time)
      times += 1
    }
    else if (times <= 100) {
      synth.triggerAttackRelease(["C5"], "8n", time)
      times += 1
    }
    else if (times <= 120) {
      times += 1
    }
    else {
      times = 0
    }
  }
  

  function main () {
    
    Tone.Transport.bpm.value = 115
    
    new Tone.Loop(base, '8n').start()
    // new Tone.Loop(base, '8n').start()
    // new Tone.Loop(base_2, '8n').start()
    
    let play = nn.create("button")
      .content("Start Playing")
      .css({
      borderRadius: "40%",
      width: "100px",
      height: "100px",
      display: "flex",
      position: "absolute",
      alignItems: "center",
      justifyContent: "center",
      fontSize: "20px",
      top: nn.height / 2 - 50,
      left: nn.width / 2 - 50,
      color: "#FFCBA4",
      backgroundColor: "white",
      transition: "all 0.5s"
    })
      .addTo("body")
      
    play.on('click', play_stop_music, play)

    play.on("mouseover", () => {
      play.css({
        backgroundColor: "#FFB6C1",
        color: "yellow",
        width: "120px",
        height: "120px",
        top: nn.height / 2 - 60,
        left: nn.width / 2 - 60
      })
    })

    play.on("mouseout", () => {
      play.css({
        backgroundColor: "white",
        color: "#FFCBA4",
        width: "100px",
        height: "100px",
        top: nn.height / 2 - 50,
        left: nn.width / 2 - 50
      })
    })
    

    synth = new Tone.PolySynth({
      volume: -5,
      oscillator: {
        type: 'sine'
      },
      envelope: {
        attack: 0,
        decay: 0.1,
        sustain: 0.1,
        release: 1
      }
    }).toDestination()
    
    synth_2 = new Tone.Synth({
      volume: -5,
      oscillator: {
        type: 'square'
      },
      envelope: {
        attack: 0,
        decay: 0.1,
        sustain: 0.5,
        release: 1
      }
    }).toDestination()

  }

  nn.on('load', main)
</script>
